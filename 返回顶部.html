<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		#img1{
			position: fixed;
			right: 100px;
			bottom: 100px;
			cursor: pointer;
			display: none;
			border: 1px solid #000;
		}
		#div1{
			margin: 100px auto;
			width: 300px;
			height: 5000px;
			border: 1px solid #000;
		}
	
	</style>
</head>

<body>
	<img id="img1" src="images/Top.jpg">
	<div id="div1"></div>
	
	<script>
		var img1=document.getElementById("img1");
		var div1=document.getElementById("div1");
		window.onscroll=function(){
			var scroHeight=scroll().top;
			if(scroHeight>1000){
				img1.style.display="block";
			}
			else{
				img1.style.display="none";
			}
			leader=scroll().top;
			
		}
		var timer=null;
		var point=0;
		var leader=0;
		img1.onclick=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				var step=(point-leader)/10;
				step=step>0? Math.ceil(step) : Math.floor(step);
				leader=leader+step;
				window.scrollTo(0,leader);
				if(leader===0){
					clearInterval(timer);
				}
			},30);
		}
		function scroll(){
			return {
				"left" : window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft,
				"top": window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop
				}

		}
	
	
	</script>
</body>
</html>
