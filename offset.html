<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box1{
		width: 300px;
		height: 300px;
		margin: 20px;
		padding: 20px;
		border: 10px solid #000;
		position: relative;
		background-color: pink;
		
	}	
	.box2{
		width: 100px;
		height: 100px;
		background-color: red;
	}
</style>
</head>

<body>
<div class="box1">
	<div class="box2"></div>
</div>

<script>
	var div=document.getElementsByClassName("box2")[0];
	//console.log(div.offsetHeight);
	console.log(div.offsetLeft);		//返回最近的已定位的父节点的距离
	console.log(div.style.left);		//只能获取行内式
	console.log(div.offsetParent); 		//返回最近的已定位的父节点
	
</script>
</body>
</html>
