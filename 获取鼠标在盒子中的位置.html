<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{
		width: 300px;
		height: 300px;
		background-color: #22EDDD;
		margin: 100px auto;
		font-size: 18px;
		text-align: center;
		line-height: 100px;
	}	
	
</style>
<script src="my.js"></script>
</head>

<body>
<div class="box">
	
</div>
<script>
	var box=document.getElementsByClassName("box")[0];
	
	box.onmousemove=function(event){
		event=event || window.event;
		//1.获取鼠标pageY和pageX
		var pagex=event.pageX || scroll().left+event.clientX;
		var pagey=event.pageY || scroll().top+event.clientY;
		
		//2.获取盒子scroll().top和scroll().left
		var targetX=pagex-box.offsetLeft;
		var targetY=pagey-box.offsetTop;
		if(targetX<10){
			targetX="00"+targetX;
		}
		else if(targetX<100){
			targetX="0"+targetX;
		}
		if(targetY<10){
			targetY="00"+targetY;
		}
		else if(targetY<100){
			targetY="0"+targetY;
		}
		box.innerHTML="鼠标距离盒子的top："+targetY+"px<br>鼠标距离盒子left："+targetX+"px";
	}
	
</script>
</body>
</html>
